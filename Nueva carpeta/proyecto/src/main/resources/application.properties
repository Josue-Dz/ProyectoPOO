spring.application.name=proyecto
server.port=8080

#Configuración para conectar a base de datos
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url=jdbc:mysql://localhost:3306/prestamos
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.show-sql=true

springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true

#Tasas de interés para los diferentes tipos de préstamos
prestamo.tasa.vehicular=0.014
prestamo.tasa.personal=0.22
prestamo.tasa.hipotecario=0.09

#Depuracion SQL
spring.jpa.properties.hibernate.format_sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE